<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <body>

        <div class="container"></div>
        <h1>GifTastic</h1>
        <form id="gif-form">
            <label for="newGif">Create a GIF Button</label>
            <input type="text" id="newGif">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Create" class="button">
        </form>
        <div id="buttonDisplay"></div>

        <div class="row">
            <div class="col-lg-12">
                <div id="gif-display">

                    <div class="col-lg-12">
                        <div id="gif-display">
                        </div>
                    </div>
                </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script type="text/javascript">
                    $(document).ready(function () {

                        var gifs = ["LeBron James", "Michael Jordan", "Dogs", "Race Cars"];

                        function renderButtons() {

                            $("#buttonDisplay").empty();


                            for (var i = 0; i < gifs.length; i++) {

                                var btn = $("<button>");

                                btn.addClass("gifs");
                                btn.attr("data-name", gifs[i]);
                                btn.text(gifs[i]);
                                $("#buttonDisplay").append(btn);
                            }
                        }

                        $("#add-gif").on("click", function (event) {

                            event.preventDefault();

                            var gif = $("#newGif").val().trim();
                            gifs.push(gif);

                            //$('#newGif').val('');


                            renderButtons();
                        });
                        renderButtons();

                        $("button").on("click", function () {
                            var gifs = $(this).attr("data-name");
                            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                                gifs + "&api_key=dfzUuSZLmdo1baA7aiasEYnzisuvxN4n&limit=5";


                            $.ajax({
                                url: queryURL,
                                method: "GET"
                            })

                                .then(function (response) {
                                    var results = response.data;

                                    for (var i = 0; i < results.length; i++) {
                                        var gifDiv = $("<div class='container'>"); //"item"

                                        var rating = results[i].rating;

                                        var p = $("<p>").text("Rating: " + rating);

                                        var gifImage = $("<img>");
                                        gifImage.attr("src", results[i].images.fixed_height.url);

                                        gifDiv.append(p);
                                        gifDiv.append(gifImage);

                                        $("#gif-display").append(gifDiv);


                                    }




                                });



                        });
                    });

//clear contents of box that info is entered
                </script>

            </div>
    </body>

</html>
